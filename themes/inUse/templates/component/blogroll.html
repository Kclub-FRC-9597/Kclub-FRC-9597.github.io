<img src="{{ article.sum_img }}" alt="{{ article.sum_img_alt}}" >
{% if article.category == "members" %}
<b center><a href="{{ SITEURL }}/{{article.url}}">
	{% if article.category == "members" %}
		{{ article.name }}/{{ article.birthyear }}
	{% else %}
		{{ article.title }}
	{% endif %}
</a></b><br>
<p>{{ article.summary }}</p>
{% endif %}
